{% extends 'base.html' %}

{% block content %}
    <h2>Edit Profile</h2>
    {% if profile.avatar %}
        <p>Current avatar:</p>
        <img src="{{ profile.avatar.url }}" alt="avatar" width="150">
    {% else %}
        <p>No avatar</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
